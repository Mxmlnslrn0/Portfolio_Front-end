<div class="modal">
    <div class="modal_content">
      <div class="modal_header">
        <div class="modal_header_titulo"></div>
        <h4>Editar Proyectos</h4>
        <button class="but" routerLink="">x</button>
      </div>
      
      <div class="contenido">
        <form (ngSubmit)="editEducacion()" novalidate #f="ngForm">
          <div class="form-Group">
            <label for="descripEdu">Nombre</label>
            <input
              type="text"
              class="formControl"
              id="nombreEdu"
              name="nombreEdu"
              [(ngModel)]="pro.nombrePro"
              required=""
            />
          </div>
          <div class="form-Group">
            <label for="carreraEdu">Carrera</label>
            <input
              type="text"
              class="formControl"
              id="carreraEdu"
              name="carreraEdu"
              [(ngModel)]="pro.descripPro"
              required=""
            />
          </div>
          <button type="submit" class="buto">Agregar cambios</button>
        </form>
      </div>
    </div>
      </div>
