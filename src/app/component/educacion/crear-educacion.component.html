        <h2>Agregar Educación</h2>

      </div>
      <div class="contenido">
        <form (ngSubmit)="crear()" novalidate #f="ngForm">

            <label for="nombreEdu">Nombre</label>
            <input
              type="text"
              class="formControl"
              id="nombreEdu"
              name="nombreEdu"
              [(ngModel)]="nombreEdu"

              type="text"

              [(ngModel)]="carreraEdu"
              required=""
            />
          </div>
