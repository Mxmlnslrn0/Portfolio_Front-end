<div class="modal">
    <div class="modal_content">
      <div class="modal_header">
        <div class="modal_header_titulo"></div>
        <h4>Editar Habilidad</h4>
        <button class="but" routerLink="">x</button>
      </div>
      
      <div class="contenido">
        <form (ngSubmit)="editHabilidad()" novalidate #f="ngForm">
          <div class="form-Group">
            <label for="nombreHab">Lenguaje de Programacion</label>
            <input
              type="text"
              class="formControl"
              id="nombreHab"
              name="nombreHab"
              [(ngModel)]="habi.nombreHab"
              required=""
            />
          </div>
          <div class="form-Group">
            <label for="porcentajeHab">Porcentaje</label>
            <input
              type="text"
              class="formControl"
              id="porcentajeHab"
              name="porcentajeHab"
              [(ngModel)]="habi.porcentajeHab"
              required=""
            />
          </div>
          <button type="submit" class="buto">Agregar cambios</button>
        </form>
      </div>
    </div>
      </div>
