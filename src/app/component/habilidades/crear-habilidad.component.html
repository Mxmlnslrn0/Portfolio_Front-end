<div class="modal">
    <div class="modal_content">
      <div class="modal_header">
        <div class="modal_header_titulo"></div>
        <h2>Agregar Experiencia</h2>
        <button class="but" routerLink="">x</button>
      </div>
      <div class="contenido">
        <form (ngSubmit)="crear()" novalidate #f="ngForm">
          <div class="form_Group">
            <label for="nombreEdu">Lenguaje de Programacion</label>
            <input
              type="text"
              class="formControl"
              id="nombreHab"
              name="nombreHab"
              [(ngModel)]="nombreHab"
              required=""
            />
          </div>
          <div class="form-Group">
            <label for="porcentajeHab">Porcentaje</label>
            <input
              type="text"
              class="formControl"
              id="porcentajeHab"
              name="porcentajeHab"
              [(ngModel)]="porcentajeHab"
              required=""
            />
          </div>
          <button type="submit" class="buto">Agregar cambios</button>
        </form>
      </div>
    </div>
  </div>
