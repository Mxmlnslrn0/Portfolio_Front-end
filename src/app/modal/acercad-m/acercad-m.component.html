<div class="modal">

          <h4>hola</h4>
            <button (click)="ocultarModal()">Cerrar</button>

      <div class="contenido">

            <label for="oficioUsu">Oficio</label>
            <input type="text" class="form-control" id="oficioUsu" name="oficioUsu" [(ngModel)]="oficioUsu" required>

          <div class="form-Group">
            <label for="descripUsu">Descripci√≥n</label>

      </div>
    </div>
  </div>
